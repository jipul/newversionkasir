<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account Management - Warung PRO</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 24px;
      max-width: 600px;
      margin: 0 auto;
    }
    h2 {
      color: #7b2cbf;
      margin-bottom: 16px;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #666;
    }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #7b2cbf;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5a189a;
    }
    .message {
      margin-top: 12px;
      font-weight: 600;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Manajemen Akun Karyawan</h2>
  <form id="account-form" onsubmit="return false;">
    <label for="new-username">Username</label>
    <input type="text" id="new-username" required />
    <label for="new-password">Password</label>
    <input type="password" id="new-password" required />
    <label for="new-role">Role</label>
    <select id="new-role" required>
      <option value="">Pilih Role</option>
      <option value="kasir">Kasir</option>
      <option value="karyawan">Karyawan</option>
    </select>
    <button type="submit">Tambah Akun</button>
  </form>
  <div class="message" id="message"></div>

  <script src="auth.js"></script>
  <script>
    // Check if logged in user is admin, else redirect to main.html
    (function() {
      const user = getLoggedInUser();
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      if (user.role !== 'admin') {
        alert('Anda tidak memiliki akses ke halaman ini.');
        window.location.href = 'main.html';
      }
    })();

    document.getElementById('account-form').addEventListener('submit', function() {
      const username = document.getElementById('new-username').value.trim();
      const password = document.getElementById('new-password').value.trim();
      const role = document.getElementById('new-role').value;

      const messageEl = document.getElementById('message');
      messageEl.textContent = '';

      if (!username || !password || !role) {
        messageEl.textContent = 'Semua field harus diisi.';
        return;
      }

      if (role !== 'kasir' && role !== 'karyawan') {
        messageEl.textContent = 'Role tidak valid.';
        return;
      }

      const success = addAccount({ username, password, role });
      if (success) {
        messageEl.style.color = 'green';
        messageEl.textContent = 'Akun berhasil ditambahkan.';
        // Clear form
        document.getElementById('new-username').value = '';
        document.getElementById('new-password').value = '';
        document.getElementById('new-role').value = '';
      } else {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Username sudah ada.';
      }
    });
  </script>
</body>
</html>
